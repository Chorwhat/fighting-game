<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <!-- container div -->
    <div style="position: relative; display: inline-block;">

        <div style="
            position: absolute;
             display: flex;
              align-items: center; 
              width: 100%;
              padding: 20px;">
            <!-- player health -->
            <div style="
            position: relative; 
            width: 100%; 
            display: flex; 
            justify-content: 
            flex-end; 
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: indigo; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>


            <!-- timer -->
            <div id="timer" style="
            background-color: black; 
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display:flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 4px solid white">
            
            30
            </div>


            <!-- enemy health bar -->
            <div style="position: relative; width: 100%; 
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: indigo; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>

        <div id="displayText" style="
        position: absolute; 
        color:white; 
        display: none; 
        align-items:center; 
        justify-content: center;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;">TIE</div>

        <canvas></canvas>

    </div>
    
    <script src="js/helpers.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
